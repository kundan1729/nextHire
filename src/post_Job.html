<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - NextHire</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        body { color: #ee6f57; }
        header { background-color: #ee6f57; }
        .btn-primary { background-color: #ee6f57; border-color: #ee6f57; }
        .btn-primary:hover { background-color: #d65b45; border-color: #d65b45; }
    </style>
</head>
<body>
    <header class="text-white text-center py-3">
        <h1>Post a Job</h1>
    </header>
    
    <main class="container mt-4">
        <section class="job-posting">
            <form id="jobForm" class="p-4 border rounded shadow" onsubmit="return submitJob()">
                <div class="mb-3">
                    <label for="job-title" class="form-label">Job Title:</label>
                    <input type="text" id="job-title" class="form-control" list="jobTitles" required>
                    <datalist id="jobTitles">
                        <option value="Software Developer">
                        <option value="Data Scientist">
                        <option value="Cybersecurity Analyst">
                        <option value="Cloud Engineer">
                        <option value="DevOps Engineer">
                        <option value="AI/ML Engineer">
                        <option value="Database Administrator">
                        <option value="Full Stack Developer">
                        <option value="Game Developer">
                        <option value="Blockchain Developer">
                    </datalist>
                </div>
                
                <div class="mb-3">
                    <label for="company-name" class="form-label">Company Name:</label>
                    <input type="text" id="company-name" class="form-control" list="companyNames" required>
                    <datalist id="companyNames">
                        <option value="Tata Consultancy Services (TCS)">
                        <option value="Infosys">
                        <option value="Wipro">
                        <option value="Accenture">
                        <option value="Cognizant">
                        <option value="IBM India">
                        <option value="Amazon Web Services (AWS)">
                        <option value="Microsoft India">
                        <option value="Google India">
                    </datalist>
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" id="location" class="form-control" list="locations" required>
                    <datalist id="locations">
                        <option value="Bangalore (Karnataka)">
                        <option value="Hyderabad (Telangana)">
                        <option value="Pune (Maharashtra)">
                        <option value="Chennai (Tamil Nadu)">
                        <option value="Gurgaon (Haryana)">
                        <option value="Mumbai (Maharashtra)">
                        <option value="Delhi NCR">
                        <option value="Kochi (Kerala)">
                        <option value="Noida (Uttar Pradesh)">
                        <option value="Coimbatore (Tamil Nadu)">
                    </datalist>
                </div>
                
                <div class="mb-3">
                    <label for="job-type" class="form-label">Job Type:</label>
                    <select id="job-type" class="form-select">
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="contract">Contract</option>
                        <option value="internship">Internship</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary (optional):</label>
                    <input type="text" id="salary" class="form-control" pattern="^\\d+(\.\\d{1,2})?$" title="Please enter a valid salary amount">
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Job Description:</label>
                    <textarea id="description" class="form-control" rows="6" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="requirements" class="form-label">Requirements:</label>
                    <textarea id="requirements" class="form-control" rows="4" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="application-link" class="form-label">Application Link/Email:</label>
                    <input type="email" id="application-link" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Post Job</button>
            </form>
        </section>
        
        <section class="mt-5">
            <h2>Posted Jobs</h2>
            <ul id="jobList" class="list-group"></ul>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Script/header-footer.js"></script>
    <script>
        function submitJob() {
            alert('Job Posted Successfully!');
            
            const jobTitle = document.getElementById('job-title').value;
            const companyName = document.getElementById('company-name').value;
            const location = document.getElementById('location').value;
            
            const jobList = document.getElementById('jobList');
            const jobItem = document.createElement('li');
            jobItem.className = 'list-group-item d-flex justify-content-between align-items-center';
            jobItem.innerHTML = `${jobTitle} at ${companyName} - ${location} <button class="btn btn-danger btn-sm" onclick="removeJob(this)">Delete</button>`;
            
            jobList.appendChild(jobItem);
            
            document.getElementById('jobForm').reset();
            return false;
        }

        function removeJob(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
