name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: |
          npm ci || npm install

      - name: Build ğŸ”§
        run: |
          mkdir -p dist
          cp -r index.html style.css src Script *.png *.ico site.webmanifest dist/
          # Ensure all directories exist in dist
          mkdir -p dist/src/Images
          # Copy any missing files
          cp -r src/* dist/src/ || true
          cp -r Script/* dist/Script/ || true

      - name: Deploy to GitHub Pages ğŸš€
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          clean: true 