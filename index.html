<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextHire - Find Your Dream Job</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>FIND YOUR <span class="highlight">DREAM JOB</span> BOARD</h1>
            <p>Find all recent job circulars available in the <em>United States</em> and around the globe in one place with an easy job application feature.</p>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Job Keyword..">
                <button>
                    Find Job <span>&#8594;</span>
                </button>
            </div>

            <!-- Hero Image -->
            <div class="heroImage">
                <img src="/src/Images/hero.jpg" alt="Hero Image">
            </div>
        </div>
    </div>
    

    <!-- JavaScript for Header & Footer -->
    <script src="/Script/header-footer.js"></script>
    <script src="/Script/script.js"></script>

</body>
</html>
